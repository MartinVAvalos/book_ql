table:
  name: books
  schema: public
object_relationships:
  - name: book_inventory
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          name: book_inventory
          schema: public
array_relationships:
  - name: book_authors
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          name: book_authors
          schema: public
  - name: book_categories
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          name: book_categories
          schema: public
  - name: book_loans
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          name: book_loans
          schema: public
  - name: user_books
    using:
      foreign_key_constraint_on:
        column: book_id
        table:
          name: user_books
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - google_volume_id
        - title
        - description
        - publisher
        - published_date
        - page_count
        - print_type
        - language
        - image_thumbnail_url
        - info_link
        - preview_link
        - canonical_volume_link
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select
        - select_by_pk
        - select_aggregate
