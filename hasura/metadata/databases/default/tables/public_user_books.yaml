table:
  name: user_books
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - user_id
        - book_id
        - purchased_at
      filter: {}
      allow_aggregations: true
