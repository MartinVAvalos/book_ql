table:
  name: book_loans
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - book_id
        - user_id
        - borrowed_at
        - due_at
        - returned_at
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - book_id
        - user_id
        - borrowed_at
        - due_at
update_permissions:
  - role: anonymous
    permission:
      columns:
        - returned_at
      filter: {}
      check: {}
