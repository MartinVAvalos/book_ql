table:
  name: book_categories
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: category
    using:
      foreign_key_constraint_on: category_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - book_id
        - category_id
      filter: {}
      allow_aggregations: true
