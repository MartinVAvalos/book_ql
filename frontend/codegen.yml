schema:
  'http://graphql-engine:8080/v1/graphql':
    headers:
      Content-Type: application/json
      x-hasura-admin-secret: vigilantmuse
documents:
  - src/**/*.graphql
  - operations.graphql 
generates:
  # src/gql/api.ts:
  src/assets/generated/api.ts:
    config: 
      gqlImport: '@urql/vue#gql'
      arrayInputCoercion: false
      nonOptionalTypename: true
    plugins:
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-operations
      - typescript-vue-urql

