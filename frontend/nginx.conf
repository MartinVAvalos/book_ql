server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirect /projects/library to /projects/library/
    # Use relative redirect to preserve the protocol (https)
    location = /projects/library {
        return 301 /projects/library/;
    }

    # Handle /projects/library/* by serving from root with rewritten path
    location /projects/library/ {
        # Rewrite the path to strip /projects/library prefix
        rewrite ^/projects/library/(.*)$ /$1 break;
        
        # Try to serve the file, fallback to index.html for SPA routes
        try_files $uri $uri/ /index.html =404;
        
        # Cache control for different file types
        # Static assets get long cache
        if ($uri ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$) {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # HTML files get no cache
        if ($uri ~* \.html$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Fallback for any other requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
